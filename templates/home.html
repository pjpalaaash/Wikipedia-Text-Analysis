<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

  <body>
    <div class="container">
      <h1 style="font-size: 1in;"> Wikipedia Analysis </h1>
    </div>

  
    </div>
    
    

<div class="container"  style="margin-top: 2in;" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <form class="wikiurl" action="/wiki" method="POST"  >
    <input type="text" placeholder="Enter the Wikipedia URL" name="wiki">
    
    <button type="submit" class="btn btn-warning">Check Frequency</button>

    
  </form>

  

</div>

  
  {% if error==True %}

  <div class="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
    Please Enter Wikipedia URL only
  </div>
  {% endif %}
</div>





  </body>
